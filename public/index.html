<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<script src="htmx.min.js"></script>
		<title>Document</title>
	</head>
	<body
		class="container"
		hx-ext="multi-swap">
		<input
			type="search"
			class="search"
			id="search"
			name="search"
			placeholder="Enter location..."
			hx-post="/search"
			hx-target="#location-name"
			hx-trigger="keyup[keyCode==13]" />
		<div
			class="location-name"
			id="location-name"
			hx-get="/location"
			hx-trigger="load, keyup[keyCode==13] from:input">
			This is a temporary location
		</div>
		<div class="weather-card">
			<div
				class="current-temp"
				id="current-temp"
				hx-get="/temp"
				hx-trigger="load, keyup[keyCode==13] from:input">
				placeholder...
			</div>
		</div>
	</body>
</html>
