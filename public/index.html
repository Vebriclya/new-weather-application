<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="htmx.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="search"
    class="search"
    id="search"
    name="search"
    placeholder="Enter location..."
    hx-post="/search"
    hx-target="#location-name"
    hx-trigger="keyup[keyCode==13]">
    <div class="location-name" id="location-name">This is a temporary location</div>
</body>
</html>
